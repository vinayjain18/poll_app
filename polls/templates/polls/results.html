<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/detail.css'%}">
</head>
<body>
<h1 class="results_h1">{{question.question_text}}(Poll Result)</h1>
<ul class="results_ul">
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}" class="results_a">Vote again ?</a>
</body>
</html>
